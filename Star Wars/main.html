	<script>
		$(document).ready(function(){
		
			$.getJSON("http://swapi.co/api/people/", function(data) {
				
					$('#main_list li').remove();
					var count = 1;
   				    $.each(data.results, function(key, val ) {
						$('#main_list').append('<a id="'+count+'" class="app_store_btn text-uppercase animated wow fadeInLeft" <span>'+ 
						val.name +
						'</span></a><br/>');
						count ++;
				  	});
				  
				  $(".app_store_btn").click( function() {
					window.location = 'character.html?' + this.id;
				});
			});
    	});
	</script>
</head>
